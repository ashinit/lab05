<section data-ng-controller="CollectionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Collections</h1>
    </div>
    <!-- this is the new search input field -->
    <div class="form-group">
        <input type="text" ng-model="search" typeahead="collection as collection.name for collection in collections | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="collectionSearch($item)" placeholder="Search Collection...">
    </div>
    <!-- end -->
    <div class="list-group">
        <a data-ng-repeat="collection in collections" data-ng-href="#!/collections/{{collection._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="collection.name"></h4>
            <span data-ng-bind="collection.description"></span>
        </a>
    </div>
    <!-- this is the paging control -->
    <pagination total-items="collections.length" ng-model="currentPage" ng-change="pageChanged()" max-size="pageSize" ng-show="collections.length > pageSize"></pagination>
    <!-- end -->
    <div class="alert alert-warning text-center" data-ng-hide="!collections.$resolved || collections.length">
    	No collections yet, why don't you <a href="/#!/collections/create">create one</a>?
    </div>
</section>
